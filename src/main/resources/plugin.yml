name: Expunge
version: '${project.version}'
main: me.chimkenu.expunge.Expunge
api-version: 1.20
authors: [ Chimkenu ]
description: me when expunge
commands:
  join:
    description: joins a game (or starts one if there is none)
  values:
    description: sends important data about the game
  bye:
    description: bye bye
